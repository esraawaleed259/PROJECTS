<!DOCTYPE html>
<html>
<head>
  <title>Decentralized Voting</title>
</head>
<body>
  <h1>üó≥Ô∏è Vote for Your Candidate</h1>
  <form id="voteForm">
    Voter ID: <input type="text" id="voterId"><br>
    Candidate:
    <select id="candidate">
      <option value="Ahmed">Ahmed</option>
      <option value="Fatma">Fatma</option>
    </select><br>
    <button type="submit">Vote</button>
  </form>

  <h2>üìä Results</h2>
  <button onclick="getResults()">Show Results</button>
  <pre id="results"></pre>

  <script>
    document.getElementById('voteForm').onsubmit = async function(e) {
      e.preventDefault();
      const voterId = document.getElementById('voterId').value;
      const candidate = document.getElementById('candidate').value;

      const res = await fetch('/vote', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ voterId, candidate })
      });

      const data = await res.json();
      alert(data.message || data.error);
    };

    async function getResults() {
      const res = await fetch('/results');
      const data = await res.json();
      document.getElementById('results').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
