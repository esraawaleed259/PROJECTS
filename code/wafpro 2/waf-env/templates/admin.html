<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at top, #0f172a, #1e293b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen p-8 flex justify-center items-start">
  <div class="bg-slate-900 shadow-xl rounded-xl w-full max-w-5xl p-8 fade-in">
    <h1 class="text-3xl font-bold text-center text-cyan-300 mb-6">
      <i class="fas fa-file-alt animate-pulse"></i> Admin Log Records
    </h1>

    <!-- Search Input -->
    <div class="mb-6">
      <input
        type="text"
        id="searchInput"
        placeholder="🔍 Search logs..."
        class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"
      />
    </div>

    <!-- Log Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-slate-600 text-sm bg-slate-800 rounded-xl" id="logsTable">
        <thead class="bg-slate-700 text-sky-300 uppercase text-xs">
          <tr>
            <th class="px-4 py-3">Timestamp</th>
            <th class="px-4 py-3">Input</th>
            <th class="px-4 py-3">Status</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-700">
          {% for log in logs %}
          <tr class="hover:bg-slate-700 log-row">
            <td class="px-4 py-3">{{ log.timestamp }}</td>
            <td class="px-4 py-3 text-gray-300">{{ log.data }}</td>
            <td class="px-4 py-3 font-semibold {% if log.status == 'Potential Threat Detected' %}text-red-500{% else %}text-green-400{% endif %}">
              {{ log.status }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Buttons -->
    <div class="mt-8 flex justify-between items-center flex-wrap gap-4">
      <a href="/" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-6 rounded-lg transition duration-200">
        <i class="fas fa-home mr-2"></i>Back to Home
      </a>
      <form method="POST" action="/clear-logs" onsubmit="return confirm('Are you sure you want to delete all logs?');">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-lg transition duration-200">
          <i class="fas fa-trash-alt mr-2"></i>Clear All Logs
        </button>
      </form>
    </div>
  </div>

  <!-- Search Filter Script -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const rows = document.querySelectorAll('.log-row');

    searchInput.addEventListener('keyup', function () {
      const searchTerm = this.value.toLowerCase();
      rows.forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(searchTerm) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
