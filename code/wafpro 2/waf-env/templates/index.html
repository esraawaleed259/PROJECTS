<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAF - Web Application Firewall</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-size: 300% 300%;
      animation: backgroundShift 15s ease infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

  <div class="bg-gray-900 bg-opacity-90 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-xl w-full fade-in">
    <div class="text-center mb-6">
      <div class="text-5xl text-indigo-400 animate-bounce mb-3">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1 class="text-4xl font-bold tracking-widest">WAF SYSTEM</h1>
      <p class="text-gray-400 mt-2">Submit and test your payload against our smart protection engine.</p>
    </div>

    <form id="attackForm" class="space-y-6">
      <div>
        <label for="payload" class="block font-semibold text-indigo-300">Payload Input</label>
        <textarea
          id="payload"
          name="payload"
          rows="5"
          placeholder="Type your test payload here..."
          class="mt-2 p-4 w-full rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        ></textarea>
      </div>
      <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition duration-300">
        <i class="fas fa-paper-plane mr-2"></i>Submit
      </button>
    </form>

    <div class="mt-6 text-sm" id="responseMessage"></div>

    <div class="mt-6 text-center">
      <a href="/logs" class="inline-block py-2 px-6 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-300">
        <i class="fas fa-database mr-2"></i>View Logs
      </a>
    </div>
  </div>

  <script>
    document.getElementById("attackForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const payload = document.getElementById("payload").value.trim();

      if (!payload) {
        alert("Please enter a payload to test.");
        return;
      }

      const responseMessage = document.getElementById("responseMessage");
      responseMessage.className = "mt-4 p-4 text-center rounded-md fade-in";

      try {
        const res = await fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ request: payload })
        });
        const data = await res.json();

        if (data.status === "danger") {
          responseMessage.classList.add("bg-red-700", "text-white");
          responseMessage.innerHTML = `
            <strong class="text-lg">⚠️ Threat Detected!</strong><br/>
            <div class="mt-2 text-sm">Pattern: <code>${data.pattern || 'N/A'}</code><br/>
            Message: ${data.message}<br/>
            Length: ${payload.length} chars</div>
            <pre class="mt-3 bg-gray-950 text-green-400 p-3 rounded overflow-auto">${payload}</pre>
          `;
        } else if (data.status === "safe") {
          responseMessage.classList.add("bg-green-700", "text-white");
          responseMessage.innerHTML = `
            <strong class="text-lg">✅ Safe Input</strong><br/>
            <div class="mt-2 text-sm">Message: ${data.message}<br/>
            Length: ${payload.length} chars</div>
            <pre class="mt-3 bg-gray-100 text-gray-900 p-3 rounded overflow-auto">${payload}</pre>
          `;
        } else {
          responseMessage.classList.add("bg-yellow-500", "text-white");
          responseMessage.textContent = data.message;
        }
      } catch (error) {
        responseMessage.classList.add("bg-red-600", "text-white");
        responseMessage.textContent = "❌ Error submitting payload. Please try again.";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
